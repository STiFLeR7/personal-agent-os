version: "3.9"

services:
  dex-bot-pack:
    build: .
    env_file: .env
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./.agentic_os:/app/.agentic_os
    environment:
      - PORT=8000
      # RENDER_EXTERNAL_URL is only needed on Render, but can be set here if using a tunnel
      - RENDER_EXTERNAL_URL=https://dex-h6tm.onrender.com

